name: Update this repo's README

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 8 1 * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://aaronsplace.co.uk/blog/feed.rss
          readme-section: feed
